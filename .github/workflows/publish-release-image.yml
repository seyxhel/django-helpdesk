name: Publish Docker image for release

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ release ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.railway
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/django-helpdesk:release-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/django-helpdesk:release-latest

      - name: Output image
        run: echo "Image: ghcr.io/${{ github.repository_owner }}/django-helpdesk:release-${{ github.sha }}"
